<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Легіон Титанів</title>
    <script type="text/javascript">
      // GitHub Pages SPA routing fix
      // This redirects all 404s to index.html with preserved URL
      var path = window.location.pathname;
      var appPath = '/legion-of-titans-3/'; // GitHub Pages base URL
      
      // Extract the path after the base
      if (path.startsWith(appPath)) {
        var redirectPath = path.slice(appPath.length - 1); // Keep leading slash
        sessionStorage.redirect = redirectPath;
        // Redirect to main index.html
        window.location.href = appPath + 'index.html';
      } else {
        // Fallback to homepage
        window.location.href = appPath;
      }
    </script>
  </head>
  <body>
  </body>
</html>
